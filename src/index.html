  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Inline theme initialization to prevent FOUC (Flash of Unstyled Content) -->
  <script>
    (function() {
      try {
        var theme = localStorage.getItem('portfolio-theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      } catch(e) {}
    })();
  </script>
</head>
<body class="bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 antialiased transition-colors duration-300 min-h-screen">
